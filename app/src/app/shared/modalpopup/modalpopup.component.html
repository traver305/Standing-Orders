<h1 mat-dialog-title>Zoznam konštantných symbolov</h1>
<div mat-dialog-content>
    <table mat-table [dataSource]="constantSymbols" class="mat-elevation-z0 py-1">
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element"> 
                <span> {{element.value }} </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="text">
            <th mat-header-cell *matHeaderCellDef> Text </th>
            <td mat-cell *matCellDef="let element"> 
                <span>{{ element.text }}</span>
            </td>
        </ng-container>
        <tr mat-row 
            (click)="chooseConst(row)"
            *matRowDef="let row; columns: columnsToDisplay;">
        </tr>
    </table>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" mat-dialog-close>Zatvoriť</button>
</div>
